    <style>
        .bg{
            background: url('im.jpg');
            width: 100%;
            height: 100vh;
        }
        .form-container{
            position: absolute;

    <body>
    <section class="container-fluid bg">
        <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="" id="name"  placeholder="Name">
    
  </div>
  <div class="form-group">
    <label>Pair Name</label>
    <input type="text" class="form-control" name="" id="lname" placeholder="Pair name">
  </div>
  
  <button type="button" class="btn btn-primary btn-block" onclick="check()">Check</button>
    <div class="form-group">
    <label>Percentage</label>
    <input type="text" class="form-control" id="f1" placeholder="Percentage">
  </div>
                <div class="text-center" style="padding-top:15px;">Love Calculator <i class="fa fa-refresh" id="bu" style="padding-left: 20px;"></i>
 </div>

        </section>
        
        </section>
    <script>
        function check(){
           var name=document.getElementById('name').value;
            var lname=document.getElementById('lname').value;
            
            if(name==""){
                alert('please enter name')
            }else if(name.length<=2){
                    alert('min length is 3')
                }else if(!isNaN(name)){
                    alert('only characters are allowed')
                }
          else if(lname==""){
                alert('please enter Pair name')
            }else if(lname.length<=2){
                    alert('min length is 3')
                }else if(!isNaN(name)){
                    alert('only characters are allowed')
                }
            else{
                var data=Math.random()* 100;
            data=Math.floor(data);
            document.getElementById('f1').value=data + "%";
          
                
            }
            
            
        }
        $(document).ready(function(){
        $("#bu").click(function(){
            location.reload(true);
        });
    });
